<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>

        <!-- CSS Estilos -->
        <link rel="shortcut icon" href="img/logos/fivicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">

        <!-- CSS Fonts Rubik -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
        
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/d393abca71.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Inicio cabeçalho -->
        <header class="cabecalho">
            <nav class="navbar navbar-expand-lg">
                <a class="nav-brand" href="index.html">
                    <img src="img/logos/cael.svg" alt="Cael Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarkael" aria-controls="navbarkael" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarkael">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html#cursos" class="nav-item nav-link">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html#servicos" class="nav-item nav-link">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a href="sobre.html" class="nav-item nav-link">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-item nav-link active">Contato</a>    
                        </li>
                        
                    </ul>
                </div>
                
            </nav>
        </header>
        <!-- Fim cabeçalho -->

        <!-- * inicio section contato -->
        <section class="section-contato mb-5">
            <div class="container">
                <hr class = "hr-line">
                <div class="row pt-5">
                    <div class="col-12 col-md-10 offset-md-1">
                        <h1>
                            Contato
                        </h1>
                        <p class="contato-p">
                            Conte-me um pouco sobre seu projeto no formulário abaixo.
                            Entrarei em contato o mais rápido possível.
                        </p>
                </div>
            </div>
        </section>

        <section class="section-formulario">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-10 offset-md-1">
                        <div class="jumbotron text-center">
                            <span class="badge badge-pill badge-warning">FORMULÁRIO EM MANUTENÇÃO</span>
                            <h3 class="display-6 title">Status</h3>
                            <h3 class="display-5 status">Disponível</h3>
                            <p class="lead">Atualmente estou assumindo novos projetos.</p>
                        </div>
                    </div>

                    <div class="col-12 col-md-10 offset-md-1">
                        <form class="form-contato" action="">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="nome">Nome</label>
                                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Gandalf O Cinzento" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="e-mail">Email</label>
                                                <input class="form-control" type="email" name="e-mail" id="e-mail" placeholder="gandalf@gmail.com" required>
                                            </div>
                                        </div>
                                    </div>
                                        
                                    <div class="form-group">
                                        <label for="texto">Como Posso ajudar ?</label>
                                        <textarea class="form-control" name="texto" id="texto" cols="30" rows="10" placeholder="" required></textarea>     
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-submit" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>

              </div>
        </section>
        <!-- !fim section contato -->

       

        <!-- * Inicio Footer -->
        <footer> 
            <div class="container-fluid">
                <div class="row rodape-direitos ">
                    <div class="col-12 text-center made-with">
                        <a href="https://getbootstrap.com/" target="_blank"> 
                            <small >Feito com</small> 
                            <i class="fab fa-bootstrap">
                                <p class='title-boot'> BOOTSTRAP</p>
                            </i> 
                            
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- ! Fim footer -->
        <!-- JS Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
